kind: pipeline
name: default

steps:
- name: test
  image: squidfunk/mkdocs-material
  commands:
  - pip install -r requirements.txt
  - mkdocs build

- name: git-push
  image: appleboy/drone-git-push
  settings:
    branch: pages
    remote: git@github.com:jsavko/Drone-CI-Test.git
    force: false
    commit: true
    ssh_key:
      from_secret: key
